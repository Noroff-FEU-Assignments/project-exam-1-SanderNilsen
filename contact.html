<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact us" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="js/script.js" defer></script>
    <script src="js/contact.js" defer></script>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img class="logo" src="images/logo.png" alt="lofotenpeaks logo" />
      </a>
      <nav>
        <div class="hamburger-menu">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
          <div class="bar bar3"></div>
        </div>
        <ul class="nav-links">
          <a href="index.html">HOME</a>
          <a href="blogposts.html">BLOG POSTS</a>
          <a href="contact.html">CONTACT</a>
          <a href="about.html">ABOUT</a>
        </ul>
      </nav>
    </header>

    <main>
     
      <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contactform" onsubmit="validateForm(event)">
            <div class="form">
                <label for="name">Name:</label>
                <input type="text" placeholder="Full Name*" id="name" name="name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="form">
                <label for="email">Email Address:</label>
                <input type="email" placeholder="E-mail*" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form">
                <label for="subject">Subject:</label>
                <input type="text" placeholder="Subject more than 15 characters*" id="subject" name="subject" required>
                <span class="error" id="subjectError"></span>
            </div>
            <div class="form">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Message more than 25 characters*" name="message" required></textarea>
                <span class="error" id="messageError"></span>
            </div>
            <button class="contact-button" type="submit">Submit</button>
        </form>
    </div>

    </main>

    <footer>
      <img class="footer-img" src="images/footer.png" alt="footer mountains" />
      <div class="footer-container">
        <a href="index.html">
          <img
            class="logo"
            src="images/logo-white.png"
            alt="lofotenpeaks logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
